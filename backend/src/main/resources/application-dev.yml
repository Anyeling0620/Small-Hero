spring:
  application:
    name: small-hero-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.smallhero: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Game Configuration
game:
  tick:
    interval: 1000  # 1 second in milliseconds
  combat:
    max-duration: 300  # 5 minutes
  economy:
    starting-gold: 1000

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
